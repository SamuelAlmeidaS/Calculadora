<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container"> 
            <p id="input"></p><br><br>
            <table>
                <tr>
                    <td><button class="operations" onClick="insert('+')">+</button></td>
                    <td><button class="operations" onClick="insert('-')">-</button></td>
                    <td><button class="operations" onClick="insert('*')">*</button></td>
                    <td><button class="clear" onclick="clean()">c</button></td>
                </tr>
                <tr>
                    <td><button class="number" onClick="insert('1')">1</button></td>
                    <td><button class="number" onClick="insert('2')">2</button></td>
                    <td><button class="number" onClick="insert('3')">3</button></td>
                    <td><button class="operations-division">/</button></td>
                </tr>
                <tr>
                    <td><button class="number" onClick="insert('4')">4</button></td>
                    <td><button class="number" onClick="insert('5')">5</button></td>
                    <td><button class="number" onClick="insert('6')">6</button></td>
                    <td><button class="operations-por" onClick="insert('%')">%</button></td>
                </tr>
                <tr>
                    <td><button class="number" onClick="insert('7')">7</button></td>
                    <td><button class="number" onClick="insert('8')">8</button></td>
                    <td><button class="number" onClick="insert('9')">9</button></td>
                    <td><button class="number" onClick="insert('0')">0</button></td>
                </tr>
                <tr>
                    <td colspan="4"><button class="submit">=</button></td>
                </tr>
            </table>
    </div>
    <script src="./script.js" > 
    
    </script>
   
</body>
</html>
